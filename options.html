<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Extention Options</title>
     <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        color: #4285f4;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3367d6;
      }
      .success-message {
        color: green;
        margin-top: 10px;
        display: none;
      }
    </style> 
  </head>
  <body>
    <h1>AI Summary Setting</h1>
    <div class="form-group">
      <label for="api-key">Gemini API Key</label>
      <input type="text" placeholder="Enter your Gemini API Key" id="api-key" />
      <p>
        You Can get an API Key from
        <a href="https://makersuite.google.com/app/apikey" target="_blank"
          >Google AI Studio</a
        >
      </p>
    </div>
    <button id="save-button">Save Setting</button>
    <p id="success-message" class="success-message">Success saved Successfully</p>
    <script src="options.js"></script>
  </body>
</html>
